name: Terraform Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write        # для OIDC
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: eu-central-1
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  IMAGE_TAG: 0.1.3      # один раз меняем тут, и он везде

jobs:
  tf-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Docker build & push ----------
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build backend image
        run: |
          docker build \
            -t pavlovaalla88/secret-nick-api:${{ env.IMAGE_TAG }} \
            -f backend/ApiService/Dockerfile \
            .

      - name: Push backend image
        run: docker push pavlovaalla88/secret-nick-api:${{ env.IMAGE_TAG }}

      - name: Build frontend image (react)
        run: |
          docker build \
            -t pavlovaalla88/secret-nick-front:${{ env.IMAGE_TAG }} \
            -f frontend/react/Dockerfile \
            --build-arg VITE_ENV=production \
            --build-arg VITE_API_URL=http://18.192.63.4:8080 \
            frontend/react

      - name: Push frontend image
        run: docker push pavlovaalla88/secret-nick-front:${{ env.IMAGE_TAG }}

      # ---------- AWS + Terraform ----------
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform plugin cache (speed up)
        run: |
          echo 'plugin_cache_dir="$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc
          mkdir -p "$HOME/.terraform.d/plugin-cache"

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -input=false -out=tfplan

      # загрузка/скачивание артефакта в одном job не обязательно, можно оставить
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          if-no-files-found: error

      - name: Download plan artifact (ensure integrity)
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform

      - name: Terraform Apply (main only)
        if: github.ref == 'refs/heads/main'
        working-directory: terraform
        run: terraform apply -input=false -auto-approve tfplan
